<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/signUp.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a class="nav__logo" href="#" >
                    BADIIYAT
                </a>

                <button class="nav__btn">
                    SIGN IN
                </button>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="form__title">Ro'yxatdan O'ting</h1>
        <p class="form__text">
            Do'stlaringiz nima o'qiyotganini ko'ring, kitob tavsiyalarini oling  va kitob ustida zavqli suhbatlar uyushtiring
        </p>
        <form  class="form">
            <input required name="fName"  placeholder="Ism " type="text" >
            <input required name="lName"  placeholder=" Familya" type="text" >
            <input required name="email"  placeholder="Elektron pochta" type="email" >
            <input required name="tell"  placeholder="Telefon" type="number" >
            <input required name="parol"  placeholder="Parol" type="password" >
            <input required name="parol2"  placeholder="Parol2" type="password" >
            <p id="msg"></p>
            <button id="btn"  >Ro'yxatdan o'tish</button>
        </form>
        <a class="form__link" href="#" >Accountingiz bormi?</a>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/signUp.js"></script>
</body>
</html>
